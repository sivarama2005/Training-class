<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Document</title>
</head>
<body>

    <div id="out" style="text-align: center;">
 <form onsubmit="return validateform()">
    <h1 style="text-align: center;">User Registration</h1>
    <label for="name">Name of the Student</label>
    <input type="text" id="name">
    <span id="nameError"></span>

    <label for="email">Email Address</label>
    <input type="text" id="email">
    <span id="emailError"></span>

    <label for="phone">Mobile number of the Student</label>
    <input type="text" id="phone">
    <span id="phoneError"></span>

    <label for="age">Age of the Student</label>
    <input type="number" id="age">
    <span id="ageError"></span>

    <label for="gender">Gender of the Student</label>
        <select id="gender">
        <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    <span id="genderError"></span>

    <label for="course">Course of the Student</label>
    <select id="course">
        <option value="">Select Course</option>
            <option>B.Tech</option>
            <option>MCA</option>
            <option>MBA</option>
    </select>
    <span id="courseError"></span>

    <label for="password">Password</label>
    <input type="password" id="password">
    <span id="passwordError"></span>

    <button type="submit">submit</button>
 </form>
    </div>

    <script src="Reg.js"></script>
</body>
</html>
